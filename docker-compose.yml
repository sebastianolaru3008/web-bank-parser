services:
  backend:
    build: ./backend
    # internal only; exposed via nginx
    environment:
      - NODE_ENV=development
      - PORT=8080
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/data/rules:/app/data/rules

  frontend:
    build: ./frontend
    # internal only; exposed via nginx
    environment:
      - NODE_ENV=development
      - PUBLIC_API_BASE=/api
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","3000"]
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/static:/app/static
      - ./frontend/svelte.config.js:/app/svelte.config.js
      - ./frontend/vite.config.js:/app/vite.config.js
    depends_on:
      - backend

  nginx:
    build: ./nginx
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend

networks:
  default:
    name: web-bank-parser-net
    